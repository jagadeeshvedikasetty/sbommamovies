<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHETTY - Where Quality & Clarity Matters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-green: #4ade80;
            --dark-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --hover-overlay: rgba(74, 222, 128, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-green);
            border-radius: 5px;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(74, 222, 128, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-green);
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 30px rgba(74, 222, 128, 0.5);
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            gap: 5px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 1001;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary-green);
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(8px, 8px);
        }

        .mobile-menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary-green);
            background: var(--hover-overlay);
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(74, 222, 128, 0.2);
            border-radius: 25px;
            padding: 0.6rem 2.5rem 0.6rem 1.2rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            width: 250px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-green);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
            width: 300px;
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            pointer-events: none;
        }

        /* Hero Section */
        .hero {
            position: relative;
            padding: 6rem 2rem;
            text-align: center;
            overflow: hidden;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, var(--primary-green) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 0.8rem;
            font-weight: 400;
        }

        .hero-description {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        /* Movie Grid */
        .movie-grid-section {
            padding: 3rem 2rem 5rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .movie-card {
            opacity: 0;
            animation: slideInUp 0.6s ease-out forwards;
            cursor: pointer;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .movie-card-inner {
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-card-inner {
            transform: translateY(-10px);
        }

        .movie-image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 2/3;
            border-radius: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
        }

        .movie-card:hover .movie-image-container {
            box-shadow: 
                0 8px 30px rgba(74, 222, 128, 0.2),
                0 0 40px rgba(74, 222, 128, 0.1);
        }

        .movie-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .movie-card:hover .movie-image {
            transform: scale(1.1);
        }

        .movie-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to top,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 50%,
                rgba(0, 0, 0, 0.4) 100%
            );
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            gap: 1rem;
        }

        .movie-card:hover .movie-overlay {
            opacity: 1;
        }

        .play-button {
            background: var(--primary-green);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #0a0a0a;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .play-button:hover {
            background: #22c55e;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .movie-info-overlay {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            right: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .movie-rating {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--primary-green);
            backdrop-filter: blur(10px);
        }

        .movie-genre {
            background: rgba(74, 222, 128, 0.2);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--primary-green);
            border: 1px solid rgba(74, 222, 128, 0.3);
            backdrop-filter: blur(10px);
        }

        .quality-badge {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            background: rgba(74, 222, 128, 0.9);
            color: #0a0a0a;
            padding: 0.3rem 0.7rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 2px 10px rgba(74, 222, 128, 0.3);
        }

        .movie-details {
            padding: 1rem 0.5rem 0;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.3rem;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            transition: color 0.3s ease;
        }

        .movie-card:hover .movie-title {
            color: var(--primary-green);
        }

        .movie-year {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .no-results {
            text-align: center;
            padding: 5rem 2rem;
            color: var(--text-secondary);
        }

        .no-results h3 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        /* Movie Detail Modal - Continued in next part */
        /* Movie Detail Modal */
        .movie-detail-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            overflow-y: auto;
            animation: fadeIn 0.3s ease-out;
        }

        .movie-detail-overlay.active {
            display: block;
        }

        .movie-detail-container {
            max-width: 900px;
            margin: 80px auto 0;
            background: #1a1a1a;
            min-height: calc(100vh - 80px);
            border-radius: 12px 12px 0 0;
            background: #1a1a1a;
            min-height: 100vh;
            position: relative;
        }

        .close-button {
            position: fixed;
            top: 5.5rem;
            right: 1rem;
            background: rgba(74, 222, 128, 0.2);
            border: 2px solid var(--primary-green);
            color: var(--primary-green);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10001;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .close-button:hover {
            background: var(--primary-green);
            color: #0a0a0a;
            transform: rotate(90deg);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.5);
        }

        .detail-header {
            display: none;
        }

        .movie-info-section {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%);
        }

        .poster-container {
            flex-shrink: 0;
            width: 250px;
        }

        .detail-poster {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(74, 222, 128, 0.2);
        }

        .info-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .detail-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .detail-year {
            font-size: 1.3rem;
            color: var(--text-secondary);
            margin-bottom: 0.8rem;
        }

        .detail-genre {
            font-size: 1.1rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .detail-director {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            padding: 0 2rem 2rem;
            background: #0a0a0a;
        }

        .trailer-button,
        .updates-button {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-family: 'Poppins', sans-serif;
        }

        .trailer-button {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .trailer-button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .updates-button {
            background: var(--primary-green);
            color: #0a0a0a;
        }

        .updates-button:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 222, 128, 0.4);
        }

        .video-section {
            padding: 2rem;
            background: #0a0a0a;
        }

        .video-player {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(74, 222, 128, 0.2);
        }

        .video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-overlay {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .video-logo {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: rgba(74, 222, 128, 0.3);
            letter-spacing: 5px;
            margin-bottom: 1rem;
        }

        .video-tagline {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
            margin-bottom: 2rem;
        }

        .play-button-large {
            width: 80px;
            height: 80px;
            background: var(--primary-green);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 30px rgba(74, 222, 128, 0.3);
        }

        .play-button-large:hover {
            background: #22c55e;
            transform: scale(1.1);
            box-shadow: 0 10px 40px rgba(74, 222, 128, 0.5);
        }

        .play-icon-large {
            font-size: 2rem;
            color: #0a0a0a;
            margin-left: 5px;
        }

        .synopsis-section {
            padding: 2rem;
            background: #1a1a1a;
        }

        .synopsis-title {
            font-size: 1.5rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .synopsis-text {
            font-size: 1rem;
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .cast-info {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(74, 222, 128, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary-green);
        }

        .cast-info h3 {
            color: var(--primary-green);
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
        }

        .cast-info p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .movie-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .meta-item {
            background: rgba(74, 222, 128, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .meta-label {
            display: block;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .meta-value {
            display: block;
            color: var(--primary-green);
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-container {
                padding: 1rem;
                gap: 1rem;
                position: relative;
                flex-wrap: nowrap;
            }

            .mobile-menu-toggle {
                display: flex;
            }

            .nav {
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                border-bottom: 2px solid rgba(74, 222, 128, 0.2);
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                z-index: 999;
            }

            .nav.mobile-open {
                transform: translateX(0);
            }

            .nav-link {
                width: 100%;
                padding: 1rem 2rem;
                border-radius: 0;
                justify-content: flex-start;
            }

            .search-container {
                width: 100%;
            }

            .search-input {
                width: 100%;
            }

            .hero {
                padding: 4rem 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1.2rem;
            }

            .movie-image {
                object-fit: cover;
                object-position: center;
            }

            .movie-info-section {
                flex-direction: column;
                padding: 1.5rem;
            }

            .poster-container {
                width: 100%;
                max-width: 300px;
                margin: 0 auto;
            }

            .detail-title {
                font-size: 2rem;
                text-align: center;
            }

            .detail-year,
            .detail-genre,
            .detail-director {
                text-align: center;
            }

            .action-buttons {
                flex-direction: column;
            }

            .video-logo {
                font-size: 3rem;
            }

            .movie-meta {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }

            .detail-header .logo {
                font-size: 2rem;
            }

            .detail-title {
                font-size: 1.6rem;
            }

            .video-logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

        // Render Movies
        function renderMovies(movies) {
            const movieGrid = document.getElementById('movieGrid');
            
            if (movies.length === 0) {
                movieGrid.innerHTML = `
                    <div class="no-results">
                        <h3>No movies found</h3>
                        <p>Try searching for a different title or genre</p>
                    </div>
                `;
                return;
            }

            movieGrid.innerHTML = movies.map((movie, index) => `
                <div class="movie-card" style="animation-delay: ${index * 0.1}s" onclick="openMovieDetail(${movie.id})">
                    <div class="movie-card-inner">
                        <div class="movie-image-container">
                            <img src="${movie.image}" alt="${movie.title}" class="movie-image">
                            <div class="movie-overlay">
                                <button class="play-button" onclick="event.stopPropagation(); openMovieDetail(${movie.id})">
                                    <span>‚ñ∂</span>
                                    <span>Play Now</span>
                                </button>
                                <div class="movie-info-overlay">
                                    <div class="movie-rating">
                                        <span>‚≠ê</span>
                                        ${movie.rating}
                                    </div>
                                    <div class="movie-genre">${movie.genre}</div>
                                </div>
                            </div>
                            <div class="quality-badge">HD</div>
                        </div>
                        <div class="movie-details">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="movie-year">${movie.year}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Open Movie Detail
        function openMovieDetail(movieId) {
            const movie = moviesData.find(m => m.id === movieId);
            if (!movie) return;

            // Extract YouTube video ID from URL
            function getYouTubeEmbedUrl(url) {
                if (!url) return null;
                
                let videoId = null;
                
                if (url.includes('youtube.com/watch?v=')) {
                    videoId = url.split('watch?v=')[1].split('&')[0];
                } else if (url.includes('youtu.be/')) {
                    videoId = url.split('youtu.be/')[1].split('?')[0];
                } else if (url.includes('youtube.com/embed/')) {
                    videoId = url.split('embed/')[1].split('?')[0];
                }
                
                return videoId ? `https://www.youtube.com/embed/${videoId}` : null;
            }

            const embedUrl = getYouTubeEmbedUrl(movie.videoUrl);

            const videoPlayerHtml = embedUrl 
                ? `<iframe src="${embedUrl}" title="${movie.title}" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`
                : `<div class="video-overlay">
                    <div class="video-logo">SHETTY</div>
                    <div class="video-tagline">WHERE QUALITY & CLARITY MATTERS</div>
                    <button class="play-button-large">
                        <span class="play-icon-large">‚ñ∂</span>
                    </button>
                   </div>`;

            const detailContent = `
                <div class="movie-info-section">
                    <div class="poster-container">
                        <img src="${movie.image}" alt="${movie.title}" class="detail-poster">
                    </div>
                    <div class="info-container">
                        <h1 class="detail-title">${movie.title}</h1>
                        <p class="detail-year">${movie.year}</p>
                        <p class="detail-genre">${movie.genre}</p>
                        <p class="detail-director">
                            <span>üë§</span> Director: ${movie.director}
                        </p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="trailer-button">
                        <span>‚ñ∂</span>
                        TRAILER
                    </button>
                    <button class="updates-button">
                        <span>üí¨</span>
                        JOIN FOR UPDATES
                    </button>
                </div>

                <div class="video-section">
                    <div class="video-player">
                        ${videoPlayerHtml}
                    </div>
                </div>

                <div class="synopsis-section">
                    <h2 class="synopsis-title">Synopsis:</h2>
                    <p class="synopsis-text">${movie.synopsis}</p>
                    
                    <div class="cast-info">
                        <h3>Cast:</h3>
                        <p>${movie.cast}</p>
                    </div>

                    <div class="movie-meta">
                        <div class="meta-item">
                            <span class="meta-label">Rating:</span>
                            <span class="meta-value">‚≠ê ${movie.rating}/10</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Quality:</span>
                            <span class="meta-value">HD</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Language:</span>
                            <span class="meta-value">Telugu</span>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('movieDetailContent').innerHTML = detailContent;
            document.getElementById('movieDetailOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
        }

        // Close Movie Detail
        function closeMovieDetail() {
            document.getElementById('movieDetailOverlay').classList.remove('active');
            document.body.style.overflow = 'unset';
            document.body.style.position = '';
            document.body.style.width = '';
        }

        // Close on overlay click
        document.getElementById('movieDetailOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMovieDetail();
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMovieDetail();
            }
        });

        // Search Functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            
            if (query.trim() === '') {
                renderMovies(moviesData);
            } else {
                const filtered = moviesData.filter(movie => 
                    movie.title.toLowerCase().includes(query) ||
                    movie.genre.toLowerCase().includes(query) ||
                    movie.year.includes(query)
                );
                renderMovies(filtered);
            }
        });

        // Mobile Menu Toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        const mobileNav = document.getElementById('mobileNav');
        const homeLink = document.getElementById('homeLink');
        const navLinks = document.querySelectorAll('.nav-link');

        mobileMenuToggle.addEventListener('click', function() {
            this.classList.toggle('active');
            mobileNav.classList.toggle('mobile-open');
        });

        // Close mobile menu when clicking nav links
        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenuToggle.classList.remove('active');
                mobileNav.classList.remove('mobile-open');
            });
        });

        // Home button functionality - close movie detail and scroll to top
        homeLink.addEventListener('click', function(e) {
            e.preventDefault();
            closeMovieDetail();
            document.getElementById('searchInput').value = '';
            renderMovies(moviesData);
            // Ensure body scroll is fully restored before scrolling
            setTimeout(() => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }, 100);
        });

        // Initial Render
        renderMovies(moviesData);
    </script>
